name: Mips

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install cross compiler toolchains
      run: |
        sudo apt-get update
        sudo apt-get install gcc-mips-linux-gnu g++-mips-linux-gnu \
          gcc-10-mips-linux-gnu g++-10-mips-linux-gnu
    - uses: actions/checkout@v4.1.1
    - name: make
      run: make CROSS_COMPILE=mips-linux-gnu- 'TEMPLATE_FILTER=mips-malta-mp mips-malta-64r2-mp' -j $(nproc) l4check
